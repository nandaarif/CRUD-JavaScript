<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="mt-3 mb-4">
            <h3 class="text-center">CRUD - JavaScript + Bootstrap</h3>
        </div>


        <div class="card">

            <div class="card">
                <div class="card-header bg-primary text-white">
                    Data Mahasiswa
                </div>

                <div class="card-body">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Tambah Data Mahasiswa
                    </button>

                    <table class="table table-bordered table-striped table-hover" id="student-form">
                        <tr id="firstName">
                            <th>No.</th>
                            <th>NIM</th>
                            <th>Nama Lengkap</th>
                            <th>Alamat</th>
                            <th>Jurusan</th>
                            <th>Aksi</th>
                        </tr>

                        <tr>
                            <td>1 </td>
                            <td>1711501068</td>
                            <td>Yakaro</td>
                            <td>Bintaro Raya jaya</td>
                            <td>Teknik Informatika</td>
                            <td>
                                <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="">Ubah</a>
                                <a href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="">Hapus</a>
                            </td>
                        </tr>


                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Form Tambah Data Mahasiswa</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="form-label">NIM</label>
                                            <input for="text" class="form-control" placeholder="Masukkan NIM Anda !" ></input>
                                        </div>
                                        <div class="mb-3">
                                            <label for="form-label">Nama Lengkap</label>
                                            <input for="text" class="form-control" placeholder="Masukkan Nama Lengkap Anda !" ></input>
                                        </div>
                                        <div class="mb-3">
                                            <label for="form-label">Alamat</label>
                                            <textarea for="text" class="form-control" placeholder="Masukkan Alamat Anda !" ></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="form-label">Prodi</label>
                                            <select name="prodi" id="" class="form-select">
                                                <option value=""></option>
                                                <option value="D3 - Manajemen Informatika">D3 - Manajemen Informatika</option>
                                                <option value="S1 - Sistem Informatika">S1 - Sistem Informatika</option>
                                                <option value="S1 - Teknik Informatika">S1 - Teknik Informatika</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">Simpan</button>
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Keluar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>





        </div>
















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
